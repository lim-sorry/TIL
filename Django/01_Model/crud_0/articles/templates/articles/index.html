{% extends 'base.html' %}


{% block title %}
  index
{% endblock title %}


{% block content %}
  <h2 class="text-center">Articles</h2>
  <a href="{% url 'articles:new' %}" class='btn btn-primary'>[NEW]</a>
  <hr>
  {% for article in articles %}
    <p>글 번호: {{ article.pk }}</p>
    <p>글 제목: {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}" class='btn btn-primary'>
      [DETAIL]
    </a>
    <hr>
  {% endfor %}
{% endblock content %}
