{% extends 'base.html' %}

{% block content %}
  <h1>유저목록</h1>
  <hr>
  <div>
    {% for user in users %}
      <p>{{ user.username }}</p>
    {% endfor %}
  </div>
  <hr>
  <form action="{% url 'accounts:delete' %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="delete">
  </form>
{% endblock content %}
