<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>my first markup</title>
</head>
<body>
    <header>
        <img src="ssafy.png" alt="ssafy img" width="400">
        <h1>SSAFY 4기 학생 건강설문</h1>
        <style>
            h1 {
                color: blue;
                font-size: 20px;
            }
        </style>
    </header>
    <section>
        <form action="#" method="GET">
            <div>
                <label for="box_name">이름을 기재해주세요.</label>
                <br>
                <input type="text" name="query" id="box_name" autofocus>
                <br><br>
            </div>

            <div>
                <label for="region">지역을 선택해주세요.</label>
                <br>
                <select name="region" id="region">
                    <option value="" disabled selected hidden>--선택--</option>
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                    <option value="광주">광주</option>
                    <option value="구미">구미</option>
                </select>
            </div>

            <div>
                <p>오늘의 체온을 선택해주세요.</p>
                <input type="radio" name="body-heat" id="normal">
                <label for="normal">37도 미만</label>
                <input type="radio" name="body-heat" id="warning">
                <label for="warning">37도 이상</label> 
            </div>

            <div>
                <p>우리반 리더를 모두 고르시오.</p>
                <input type="checkbox" name="leaders" id="구영지">
                <label for="구영지">구영지</label>
                <input type="checkbox" name="leaders" id="강채원">
                <label for="강채원">강채원</label>
                <input type="checkbox" name="leaders" id="한승엽">
                <label for="한승엽">한승엽</label>
            </div>

            <input type="submit" value="제출하기">
        </form>
    </section>
    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>
</html>
