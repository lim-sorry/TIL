<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: crimson;
            border: 2px solid black;
            color: white;

        }
    </style>
</head>
<body>
    <h2>Spacing</h2>
    <div class="box mx-auto">mx-auto</div>
    <hr>
    <h2>Color</h2>
    <div class="text-primary">text-primary</div>
    <div class="box bg-primary">bg-primary</div>
    <hr>
    <h2>Display</h2>
    <div class="d-inline bg-primary">inline</div>
    <div class="box d-block bg-secondary">block</div>
    <div class="box bg-warning d-sm-none d-md-block">breakpoint1</div>
    <div class="box bg-success d-md-none d-xl-block">breakpoint2</div>
    <hr>
    <h2>Position</h2>
    <div class="box fixed-bottom bg-danger">fixed-bottom</div>
    <div class="box sticky-top bg-primary">sticky-top</div>
    <div class="box sticky-top bg-secondary">sticky-top</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
