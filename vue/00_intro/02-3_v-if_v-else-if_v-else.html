<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. Vue v-if & v-else-if & v-else</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <ul>
      <li v-for="todo in todos">
        <span v-if="todo.completed === true">
          완료: {{ todo.content }}
        </span>
        <span v-else-if="todo.completed === 'pending'">
          보류: {{ todo.content }}
        </span>
        <span v-else>
          미완: {{ todo.content | hurryup }}
        </span>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Todo List',
        todos: [
          { id:1, content: 'Python', completed:false },
          { id:2, content: 'Django', completed:true },
          { id:3, content: 'Vuejs', completed:false },
          { id:4, content: 'Javascript', completed:'pending' },
        ],
      },
      filters: {
        hurryup: function (text) {
          return `${text} + hurryup`
        }
      }
    })
  </script>
</body>
</html>
