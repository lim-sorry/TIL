<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. Vue Intro</title>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const vueInstanceOptions = {
      el: '#app',
    }

    const app = new Vue(vueInstanceOptions)
    const app2 = new Vue({
      el: '#app2'
    })
  </script>
</body>
</html>
